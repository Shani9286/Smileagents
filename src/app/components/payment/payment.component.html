<div class="preloader" *ngIf="loading">
	<svg class="cart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
		<g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
			<g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
				<polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
				<circle cx="43" cy="111" r="13" />
				<circle cx="102" cy="111" r="13" />
			</g>
			<g class="cart__lines" stroke="currentColor">
				<polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
				<g class="cart__wheel1" transform="rotate(-90,43,111)">
					<circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
				</g>
				<g class="cart__wheel2" transform="rotate(90,102,111)">
					<circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
				</g>
			</g>
		</g>
	</svg>
 
</div>

<div class="container mt-5">
    <div class="row mt-5 mb-5">  
         <div class="col-md-6">
            <table class="table table-responsive cart-wrap">
                <thead>
                    <tr>
                        <th class="product-2">Product</th>
                        <th class="pr">Price</th>
                        <th class="ptice">QTY</th>
                        <th class="stock">Subtotal </th>
                    </tr>
                </thead>
                <tbody *ngIf="this.cart_data && this.cart_data.length  != []  ;else noProducts">
                    <tr *ngFor="let cart of cart_data?.temp_order_list; let i = index" >
                        <td class="product">
                            <ul>
                              
                                <li class="first-cart">{{cart.product.name}}  {{var_name(cart.v_id ?? 0,cart.product)}} </li>

                            </ul>
                        </td>
                        <td class="price">SAR {{pp(cart)}}</td>
                        <td class="stock">
                            {{cart.qty}}
                        </td>
                        <td class="price">SAR {{ cart.type == 'Single' ? cart.price * cart.qty : cart.price }}</td>
                    </tr>
                </tbody>
                <ng-template #noProducts>
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-center">No products in the cart</td>
                        </tr>
                    </tbody>
                </ng-template>


            </table> 
            <div class="cart-product-list">
                <ul>
                    <li><span> {{ totalPrices(cart_data) }}</span></li>
                    <li class="cart-b">Total Price<span>SAR {{totalPrice || '0'}}</span></li>
                     
                </ul>
            </div>
    </div>
    <div class="col-md-6"><form class="mysr-form"></form></div>
     </div> 
</div>
